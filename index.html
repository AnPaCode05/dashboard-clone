<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="nav-bar-parent">
      <div class="nav-bar">
        <div class="frame">
          <img
            class="kisspng-swiggy-office-bangalor-icon"

          />

          <div class="frame1">
            <div class="frame2">

                <p class="paragraph">RESTAURANT RATINGS OVERVIEW |</p>

              <button class="button" autofocus="{true}">

        </div>

          <img class="frame-icon" alt="" src="./public/frame.svg" />

        </button>
        <button class="rounded-button-2">
          <div class="rounded-button-1-child"></div>
          <img class="food-icon" alt="" src="./public/food@2x.png" />
        </button>
        <button class="rounded-button-3">
          <div class="rounded-button-1-child"></div>
          <img
            class="exclamation-mark-icon"
            alt=""
            src="./public/exclamation-mark@2x.png"
          />

      </div>
